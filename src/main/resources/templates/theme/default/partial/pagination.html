<nav class="pagination util--p-y-2">
    #if(pageInfo.hasPrevPage)
    <a class="prev" href="${url}/${pageInfo.prevPage}">
        <img src="${themeUrl()+'/img/icon/prev.svg'}" alt="">
    </a>
    #end
    #for(navIndex : pageInfo.navigatePageNums)
    #if(pageInfo.pageNum == navIndex)
    <span class="page-item page-current">${navIndex}</span>
    #else
    <a class="page-item" href="${url}/${navIndex}">${navIndex}</a>
    #end
    #end
    #if(pageInfo.hasNextPage)
    <a class="next" href="${url}/${pageInfo.nextPage}">
        <img src="${themeUrl()+'/img/icon/next.svg'}" alt="">
    </a>
    #end
</nav>
